<div class="input-container">
    <label [for]="controlName">
        {{ label }} 
    </label>
    <input [ngClass]="{'input-error': errors.length > 0 }" (input)="onInput($event)" class="form-control" [id]="controlName" [name]="controlName" [placeholder]="placeholder" autocomplete="off">

    <div *ngIf="errors.length > 0" class="alert alert-danger">
        <ul class="errors">
            <li *ngFor="let err of errors">
                <span> {{err}}</span>
            </li>
        </ul>

    </div>
</div>
